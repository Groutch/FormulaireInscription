<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire client</title>
</head>

<body>

    <h1 class="text-center">Formulaire d'inscription</h1>
    <div class="container">
        <form action="index.html">
            <div class="d-flex justify-content-between">
                <div>
                    <label for="name">Nom:</label>
                </div>
                <div class="d-flex">
                    <input type="text" id="name" name="name" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="firstname">Prénom:</label>
                </div>
                <div class="d-flex">
                    <input type="text" id="firstname" name="firstname" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="mail">Mail:</label>
                </div>
                <div class="d-flex">
                    <input type="email" id="mail" name="mail" placeholder="groutch@exemple.com" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="login">Login:</label>
                </div>
                <div class="d-flex">
                    <input type="text" id="login" name="login" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="password">Mot de passe:</label>
                </div>
                <div class="d-flex">
                    <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Sexe: </div>
                <div>
                    <input type="radio" id="radiomale" name="radiosex" value="Homme" checked>
                    <label for="male">Homme</label>
                    <input type="radio" id="radiofem" name="radiosex" value="Femme">
                    <label for="female">Femme</label>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="city">Ville</label>
                </div>
                <div class="d-flex">
                    <input type="text" id="city" name="city" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="birth">Date de Naissance:</label>
                </div>
                <div class="d-flex">
                    <input type="date" id="birth" name="birth" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="tel">Num de téléphone:</label>
                </div>
                <div class="d-flex">
                    <input type="tel" id="tel" name="tel" minlength="14" maxlength="14" pattern="[0-9]{2}[.]{1}[0-9]{2}[.]{1}[0-9]{2}[.]{1}[0-9]{2}[.]{1}[0-9]{2}" placeholder="XX.XX.XX.XX.XX" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="website">Site Web:</label>
                </div>
                <div class="d-flex-inline">
                    <input type="url" id="website" name="website">
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="color">Couleur préférée:</label>
                </div>
                <div class="d-flex-inline">
                    <input type="color" id="color" name="color" required>
                    <div class="validity"> </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <label for="hobby">Hobby:</label>
                </div>
                <div class="d-flex-inline">
                    <textarea name="hobby" maxlength="200"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button id="btndisp">Afficher utilisateurs</button>
                <input type="submit" id="submit" value="Envoyer le formulaire">
            </div>
        </form>
    </div>
    <div class="container userlistholder">
            
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="signin.js"></script>
</body>

</html>
